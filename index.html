<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Biglietto Treno Form</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
	<!-- header -->
	<header></header>
	<!-- /header -->

	<!-- main -->
	<main>

		<div class="card">
			<div class="card-body">
	
				<form class="row g-3">
					<div class="col-md-6">
						<label for="inputCity" class="form-label">Nome e Cognome</label>
						<input type="text" class="form-control" id="inputCity">
					</div>
		
					<div class="col-md-2">
						<label for="inputZip" class="form-label">Chilometri da percorrere</label>
						<input type="text" class="form-control" id="inputZip">
					</div>
		
		
					<div class="col-md-4">
						<label for="inputState" class="form-label">Fascia di et√†</label>
						<select id="inputState" class="form-select">
							<option selected>Choose...</option>
							<option>Minorenne</option>
							<option>Maggiorenne</option>
							<option>Anziano (over 65)</option>
						</select>
					</div>
		
					<div class="col-md-2">
						<button type="submit" class="btn btn-primary">Genera</button>
					</div>
					<div class="col-md-2">
						<button type="reset" class="btn btn-primary">Annulla</button>
					</div>
				</form>
				
			</div>
		</div>

		<div class="card">
			<div class="card-body">
				<h1 id="output"></h1>
			</div>
		</div>
		
	</main>
	<!-- /main -->

	<!-- footer -->
	<footer></footer>
	<!-- /footer -->
	<script src="js/script.js"></script>
</body>
</html>
